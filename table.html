<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">  
  <title>Верстка таблицы</title>
  <style>
    table {
    width: 100%;
    border: 4px solid black;
    }
    td, th {
    border: 1px double gray;
    height: 50px;
    }
    th {
    background: #afd792; /* Цвет фона */
    color: #333;  /* Цвет текста */
    cursor:default;
   }    
    tbody tr:nth-child(odd){
    background: #a7dce8;
    color: #000;
    }
    tbody tr:hover {
    background: #f3bd48;
    color: #fff;
    cursor: pointer;
    }
    
  </style>
 </head>
 <body>
    <table>
        <tr><th>Заголовок 1</th><th>Заголовок 2</th><th>Заголовок 3</th></tr>
        <tbody>
         <tr>
         <td>Ячейка 1</td><td>Ячейка 2</td><td>Ячейка 3</td>
         </tr>
         <tr><td></td><td></td><td></td></tr>
         <tr><td></td><td></td><td></td></tr>
         <tr><td></td><td></td><td></td></tr>
        </tbody>
    </table>
 </body>
</html>
