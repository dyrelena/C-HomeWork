    <title>To-do list</title>
   <link rel="stylesheet" type="text/css" href="dragstyle.css">

    <body>
    	<div class="container">
    		<div class="block">
            	<div class="row">
            		<h2>To Do</h2>
            	</div>
                <div class="row">
                	<ul class="cards draggable" mousedown="move">
        			<li id="task1"><span class="todo-text">Task1</span></li>
            		<li id="task2"><span class="todo-text">Task2</span></li>
            		<li id="task3"><span class="todo-text">Task3</span></li>
                    <li id="task4"><span class="todo-text">Task4</span></li>
        			</ul>
                </div>
            </div>
            <div class="block"  id="doing">
    	<h2>In progress</h2>
        </div>
        
        <div class="block"  id="done">
    	<h2>Finished</h2>
        </div>
    	</div>
    </body>
